model:
  type: select
  property: minecraft:custom_model_data
  fallback: &case
    type: model
    model: item/dragon_breath
  cases:
    - when: demon
      model:
        <<: *case
        model: item/blaze_spawn_egg
    - when: dhampir
      model:
        <<: *case
        model: item/bat_spawn_egg
    - when: mermaid
      model:
        <<: *case
        model: item/dolphin_spawn_egg
    - when: wirwulf
      model:
        <<: *case
        model: item/wolf_spawn_egg